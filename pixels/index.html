<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bitgraphics by Webassembly</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body onload="draw();">
    <canvas id="image" width="900px" height="900px"></canvas>
    <form>
        <label for="mod" class="label">f(x, y) = x^y % </label>
        <input type="number" min="2" max="999" value="19" class="number" id="mod" oninput="draw();">
    </form>
</body>

</html>
